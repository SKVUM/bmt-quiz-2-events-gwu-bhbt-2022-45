<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2025 Event Schedule</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Set up Tailwind configuration for a custom font (Inter) and colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#047857', // Deep Teal/Green for titles and buttons
                        'secondary': '#F3F4F6',
                        'accent': '#EC4899', // Bright Magenta for highlights/time
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Ensure main content flexes to fill space */
        main {
            flex-grow: 1;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }
        
        /* --- ANIME BACKGROUND STYLE ADDED HERE --- */
        .anime-sky-bg {
            /* A soft, vibrant gradient (light yellow to peach/pink) inspired by anime skies */
            background: linear-gradient(135deg, #fceabb 0%, #f8b5a0 100%);
            background-attachment: fixed; /* Fixes the gradient so it doesn't scroll with content */
        }
        /* ----------------------------------------- */

    </style>
</head>
<body class="anime-sky-bg text-gray-800">

    <!-- A <header> with an <h1> for the conference title -->
    <header class="bg-primary text-white shadow-xl py-6 md:py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-extrabold tracking-tight">
                TechCon 2025 Event Schedule
            </h1>
            <p class="mt-2 text-lg md:text-xl font-light opacity-90">Innovation. Connection. Future.</p>
        </div>
    </header>

    <!-- A <main> element to contain the core content -->
    <main class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center mb-8 text-primary">Full Event Lineup</h2>

            <!-- A <section id="event-container" for dynamically generated event cards -->
            <section id="event-container" class="grid grid-cols-1 gap-6 md:gap-8 
                                                    md:grid-cols-2 
                                                    lg:grid-cols-3">
                <!-- Event cards will be injected here by the JavaScript below -->
            </section>
        </div>
    </main>

    <!-- A <footer> with copyright information -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm">
            <p>&copy; 2025 TechCon. All rights reserved. | Crafted with a focus on Responsive Design.</p>
        </div>
    </footer>

    <script>
        // Array of event objects for dynamic generation
        const events = [
            {
                id: 1,
                title: "Keynote: The AI Revolution",
                speaker: "Dr. Evelyn Reed",
                time: "9:00 AM - 10:00 AM",
                location: "Grand Ballroom",
                description: "An in-depth look at current AI trends and their societal impact on the tech landscape."
            },
            {
                id: 2,
                title: "Workshop: Advanced React Hooks",
                speaker: "Alex Johnson",
                time: "10:30 AM - 12:00 PM",
                location: "Room C-201 (Development Track)",
                description: "Mastering custom hooks for state management, performance, and side effects in enterprise applications."
            },
            {
                id: 3,
                title: "Panel: Future of Web3",
                speaker: "Various Experts",
                time: "1:00 PM - 2:30 PM",
                location: "Grand Ballroom",
                description: "A lively discussion on blockchain infrastructure, NFTs, and the path to decentralized applications."
            },
            {
                id: 4,
                title: "Breakout: Cybersecurity Threats",
                speaker: "Mia Chen",
                time: "2:45 PM - 4:15 PM",
                location: "Room C-205 (Security Track)",
                description: "Learning the latest defense strategies and zero-trust architectures against evolving cyber attacks."
            },
            {
                id: 5,
                title: "Networking Mixer",
                speaker: "All Attendees",
                time: "4:30 PM - 6:00 PM",
                location: "Conference Lobby",
                description: "An informal session to connect with speakers, sponsors, and peers over refreshments."
            },
            {
                id: 6,
                title: "Closing Thoughts: 2026 Roadmap",
                speaker: "TechCon Committee",
                time: "6:15 PM - 7:00 PM",
                location: "Grand Ballroom",
                description: "A look ahead at next year's themes and opportunities for collaboration."
            },
        ];

        /**
         * Creates the HTML string for a single event card using Tailwind classes.
         * @param {object} event - The event data object.
         * @returns {string} The full HTML string for the card.
         */
        function createEventCard(event) {
            return `
                <div class="event-card bg-white p-6 rounded-xl shadow-lg border border-gray-200 
                            transition duration-300 ease-in-out 
                            hover:shadow-2xl hover:scale-[1.02] hover:border-primary">
                    
                    <h3 class="text-xl font-bold mb-3 text-primary border-b border-accent pb-2">
                        ${event.title}
                    </h3>

                    <div class="space-y-2 text-sm">
                        <p><strong class="font-semibold text-gray-600">Speaker:</strong> ${event.speaker}</p>
                        <p><strong class="font-semibold text-gray-600">Time:</strong> <span class="text-accent font-medium">${event.time}</span></p>
                        <p><strong class="font-semibold text-gray-600">Location:</strong> ${event.location}</p>
                        <p class="mt-4 pt-3 border-t border-gray-100 text-gray-600 italic">
                            ${event.description}
                        </p>
                    </div>

                    <button onclick="alert('Viewing details for: ${event.title}')"
                        class="mt-6 w-full py-2.5 rounded-lg text-white font-semibold 
                                bg-primary hover:bg-green-700 focus:outline-none focus:ring-4 
                                focus:ring-green-300 transition duration-150 shadow-md">
                        View Details
                    </button>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const eventContainer = document.getElementById('event-container');
            if (eventContainer) {
                // Dynamically generate event cards
                events.forEach(event => {
                    const cardHTML = createEventCard(event);
                    eventContainer.insertAdjacentHTML('beforeend', cardHTML);
                });
            }
        });
    </script>
</body>
</html>
