<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2025 Event Schedule</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Set up Tailwind configuration for dark mode, custom font (Inter) and colors -->
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable dark mode based on the 'dark' class on <body>
            theme: {
                extend: {
                    colors: {
                        // Light Mode Palette
                        'primary': '#047857', // Deep Teal/Green for titles and buttons
                        'secondary': '#F3F4F6',
                        'accent': '#EC4899', // Bright Magenta for highlights/time
                        // Dark Mode Palette
                        'dark-primary': '#10B981', // Emerald for contrast against dark background
                        'dark-bg': '#0F172A', // Slate 900
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease; /* Smooth background transition */
        }
        /* Ensure main content flexes to fill space */
        main {
            flex-grow: 1;
        }
        
        /* --- LIGHT MODE BACKGROUND (ANIME SKY) --- */
        .anime-sky-bg {
            background: linear-gradient(135deg, #fceabb 0%, #f8b5a0 100%);
            background-attachment: fixed;
        }
        /* --- DARK MODE BACKGROUND CLASS IS HANDLED BY TAILWIND (bg-dark-bg) --- */

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #D1D5DB;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #9CA3AF;
        }
        /* Dark mode scrollbar style */
        .dark ::-webkit-scrollbar-thumb {
            background: #475569; /* Slate 600 */
        }
    </style>
</head>
<body class="anime-sky-bg text-gray-800">

    <!-- A <header> with an <h1> for the conference title -->
    <header class="bg-primary dark:bg-dark-bg text-white shadow-xl py-6 md:py-8 transition duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center md:flex md:justify-between md:items-center">
            <!-- Title Group -->
            <div class="flex-grow">
                <h1 class="text-3xl md:text-4xl lg:text-5xl font-extrabold tracking-tight">
                    TechCon 2025 Event Schedule
                </h1>
                <p class="mt-2 text-lg md:text-xl font-light opacity-90">Innovation. Connection. Future.</p>
            </div>

            <!-- Dark Mode Toggle Button -->
            <button id="theme-toggle" class="mt-4 md:mt-0 px-4 py-2 bg-accent text-white font-semibold rounded-full 
                                              hover:bg-pink-400 transition duration-300 shadow-lg md:ml-6">
                <span id="toggle-icon">ðŸŒ™</span> Dark Mode
            </button>
        </div>
    </header>

    <!-- A <main> element to contain the core content -->
    <main class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center mb-8 text-primary dark:text-dark-primary transition duration-300">Full Event Lineup</h2>

            <!-- A <section id="event-container" for dynamically generated event cards -->
            <section id="event-container" class="grid grid-cols-1 gap-6 md:gap-8 
                                                    md:grid-cols-2 
                                                    lg:grid-cols-3">
                <!-- Event cards will be injected here by the JavaScript below -->
            </section>
        </div>
    </main>

    <!-- A <footer> with copyright information -->
    <footer class="bg-gray-800 dark:bg-gray-900 text-white py-4 mt-auto transition duration-300">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm">
            <p>&copy; 2025 TechCon. All rights reserved. | Crafted with a focus on Responsive Design.</p>
        </div>
    </footer>

    <script>
        // Array of event objects for dynamic generation
        const events = [
            {
                id: 1,
                title: "Keynote: The AI Revolution",
                speaker: "Dr. Evelyn Reed",
                time: "9:00 AM - 10:00 AM",
                location: "Grand Ballroom",
                description: "An in-depth look at current AI trends and their societal impact on the tech landscape."
            },
            {
                id: 2,
                title: "Workshop: Advanced React Hooks",
                speaker: "Alex Johnson",
                time: "10:30 AM - 12:00 PM",
                location: "Room C-201 (Development Track)",
                description: "Mastering custom hooks for state management, performance, and side effects in enterprise applications."
            },
            {
                id: 3,
                title: "Panel: Future of Web3",
                speaker: "Various Experts",
                time: "1:00 PM - 2:30 PM",
                location: "Grand Ballroom",
                description: "A lively discussion on blockchain infrastructure, NFTs, and the path to decentralized applications."
            },
            {
                id: 4,
                title: "Breakout: Cybersecurity Threats",
                speaker: "Mia Chen",
                time: "2:45 PM - 4:15 PM",
                location: "Room C-205 (Security Track)",
                description: "Learning the latest defense strategies and zero-trust architectures against evolving cyber attacks."
            },
            {
                id: 5,
                title: "Networking Mixer",
                speaker: "All Attendees",
                time: "4:30 PM - 6:00 PM",
                location: "Conference Lobby",
                description: "An informal session to connect with speakers, sponsors, and peers over refreshments."
            },
            {
                id: 6,
                title: "Closing Thoughts: 2026 Roadmap",
                speaker: "TechCon Committee",
                time: "6:15 PM - 7:00 PM",
                location: "Grand Ballroom",
                description: "A look ahead at next year's themes and opportunities for collaboration."
            },
        ];

        /**
         * Creates the HTML string for a single event card using Tailwind classes, including dark mode variants.
         * @param {object} event - The event data object.
         * @returns {string} The full HTML string for the card.
         */
        function createEventCard(event) {
            return `
                <div class="event-card bg-white dark:bg-slate-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-slate-700
                            transition duration-300 ease-in-out 
                            hover:shadow-2xl hover:scale-[1.02] hover:border-primary dark:hover:border-dark-primary">
                    
                    <h3 class="text-xl font-bold mb-3 text-primary dark:text-dark-primary border-b border-accent pb-2">
                        ${event.title}
                    </h3>

                    <div class="space-y-2 text-sm">
                        <p><strong class="font-semibold text-gray-600 dark:text-gray-300">Speaker:</strong> <span class="dark:text-white">${event.speaker}</span></p>
                        <p><strong class="font-semibold text-gray-600 dark:text-gray-300">Time:</strong> <span class="text-accent font-medium">${event.time}</span></p>
                        <p><strong class="font-semibold text-gray-600 dark:text-gray-300">Location:</strong> <span class="dark:text-white">${event.location}</span></p>
                        <p class="mt-4 pt-3 border-t border-gray-100 dark:border-slate-700 text-gray-600 dark:text-gray-400 italic">
                            ${event.description}
                        </p>
                    </div>

                    <button onclick="alert('Viewing details for: ${event.title}')"
                        class="mt-6 w-full py-2.5 rounded-lg text-white font-semibold 
                                bg-primary hover:bg-green-700 focus:outline-none focus:ring-4 
                                focus:ring-green-300 dark:bg-dark-primary dark:hover:bg-emerald-600 
                                dark:focus:ring-emerald-500 transition duration-150 shadow-md">
                        View Details
                    </button>
                </div>
            `;
        }

        /* --- Dark Mode Toggle Logic --- */
        function enableDarkMode(isInitial = false) {
            const body = document.body;
            const toggleButton = document.getElementById('theme-toggle');
            const toggleIcon = document.getElementById('toggle-icon');

            body.classList.add('dark', 'bg-dark-bg');
            body.classList.remove('anime-sky-bg', 'text-gray-800');
            body.classList.add('text-gray-100');

            if (!isInitial) {
                localStorage.setItem('theme', 'dark');
            }
            if (toggleIcon) toggleIcon.textContent = 'â˜€ï¸';
            if (toggleButton) toggleButton.lastChild.textContent = ' Light Mode';
        }

        function enableLightMode(isInitial = false) {
            const body = document.body;
            const toggleButton = document.getElementById('theme-toggle');
            const toggleIcon = document.getElementById('toggle-icon');

            body.classList.remove('dark', 'bg-dark-bg', 'text-gray-100');
            body.classList.add('anime-sky-bg', 'text-gray-800');

            if (!isInitial) {
                localStorage.setItem('theme', 'light');
            }
            if (toggleIcon) toggleIcon.textContent = 'ðŸŒ™';
            if (toggleButton) toggleButton.lastChild.textContent = ' Dark Mode';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const eventContainer = document.getElementById('event-container');
            const toggleButton = document.getElementById('theme-toggle');

            // 1. Load preference
            const storedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
                enableDarkMode(true);
            } else {
                enableLightMode(true);
            }

            // 2. Attach toggle handler
            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    if (document.body.classList.contains('dark')) {
                        enableLightMode();
                    } else {
                        enableDarkMode();
                    }
                });
            }

            // 3. Generate cards
            if (eventContainer) {
                events.forEach(event => {
                    const cardHTML = createEventCard(event);
                    eventContainer.insertAdjacentHTML('beforeend', cardHTML);
                });
            }
        });
    </script>
</body>
</html>
